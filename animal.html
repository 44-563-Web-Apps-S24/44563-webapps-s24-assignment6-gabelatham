<!DOCTYPE html>
<html>
 <head>
    <title>Animal Game by Gabe Latham</title>
 </head>
<body>

<h2>Getting input</h2>

<form>
    <label for="formAnimal">The hidden animal type </label>
    <input type ="password" id="formAnimal" name="formAnimal" value="chicken"> <br>

    <label for="formGuess">Guess the animal </label>
    <input type ="text" id="formGuess" name="formGuess" autofocus> <br>

    <input type="button" onclick="checkAnimal()" value="Check the Guess">
</form>
<p id="result">Correct: 0 Wrong: 0</p>

<div>
    <img id="image" onclick="selectImage()" src="tea.png" height=150px width=auto>
</div>

<script>
    var correct = 0
    var wrong = 0 
    function checkAnimal(){
        console.log("Getting form values")
        hidden = document.getElementById("formAnimal").value
        guess = document.getElementById("formGuess").value

        if(hidden == guess){
            correct++
            alert("Ruff ruff")
        } else {
            wrong++
            alert("Grrr")
        }
        document.getElementById("result").innerHTML = ("Correct: " + correct + " Wrong: " + wrong)
    }
    useImage = 1
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById("image").src = "hot_cocoa.jpg"
                useImage = 2
                break
            case 2:
                document.getElementById("image").src = "milk.jpg"
                useImage = 3
                break
            case 3:
                document.getElementById("image").src = "tea.png"
                useImage = 1
                break
        }
    }
</script>

</body>
</html>
