<!DOCTYPE html>
<html>
    <head>
        <title>Gabe Discount Calculations</title>
     </head>
<body>

<h2>Discount Calculation</h2>

<form>
    <label for="price">Enter Price Per </label>
    <input type ="number" id="price" name="price" value=10> <br>

    <label for="count">Enter the Number of Items </label>
    <input type ="number" id="count" name="count" value=9> <br>

    <label for="reduction">Enter the Discount Percent </label>
    <input type ="number" id="reduction" name="reduction" value=5> <br>

    <input type="button" onclick="discount()" value="Show the Total">
</form>

<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="sum" name="combine" value="sum" onclick="chooseOp()">
    <label for="sum">Sum</label><br>

    <input type="radio" id="multiply" name="combine" value="multiply" onclick="chooseOp()">
    <label for="multiply">Multiply</label><br>

    <input type="radio" id="exponent" name="combine" value="exponent" onclick="chooseOp()">
    <label for="exponent">Exponent</label><br>
</form>

<p id="radioresult">Result Here</p>

<script> 
    function discount(){
        price = Number(document.getElementById("price").value)
        count = Number(document.getElementById("count").value)
        reduction = Number(document.getElementById("reduction").value)
        myOutput = "Totals Are: "
        console.log("Red " + reduction + " R " + (reduction + 5))
        console.log(typeof(reduction) + " " + typeof((reduction+5)))
        for(r=reduction; r<reduction+5; r++){
            total = price * count
            total_red = total - (total * (r/100))
            myOutput = myOutput.concat(r + "% is " + total_red + "; ")
        }
        document.getElementById("result").innerHTML = myOutput
    }

    function chooseOp(){
        price = Number(document.getElementById("price").value)
        reduction = Number(document.getElementById("reduction").value)
        let result = 0
        if(document.getElementById("sum").checked){
            result = price + reduction
        }else if(document.getElementById("multiply").checked){
            result = price * reduction
        }else if(document.getElementById("exponent").checked){
            result = price**reduction
        }
        document.getElementById("radioresult").innerHTML = result
    }
</script>

</body>
</html>
